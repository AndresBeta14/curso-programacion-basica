<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>tablas</title>
</head> 
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<body>
    <!--table:para crear tablas-->
    <table>
        <!--tr: para crar filas-->
        <tr>
            <!--th: para crear encabezados-->
            <th>
                numero
            </th>
            <th>
                nombre
            </th>
        </tr>
        <!--td:elemento de la tabla que no es un encabezado-->
        <tr>
        <td>
            1
        </td>
        <td>
            Andres
        </td>
        
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                ricardo
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                Diego
            </td>
        </tr>
    </table>
    
</body>
</html>
